<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grace Kitonyi Portfolio</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* colorful gradient */
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px 50px;
      background: rgba(0,0,0,0.3);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #ffdd59;
      transform: translateY(-3px);
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 50px;
    }

    .hero-text {
      max-width: 60%;
      animation: fadeInLeft 1.5s ease;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .hero-text p {
      font-size: 20px;
      line-height: 1.6;
    }

    .hero-img {
      max-width: 300px;
      border-radius: 50%;
      border: 5px solid #fff;
      animation: fadeInRight 1.5s ease;
    }

    /* Animations */
    @keyframes fadeInLeft {
      from {opacity: 0; transform: translateX(-50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    @keyframes fadeInRight {
      from {opacity: 0; transform: translateX(50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    /* Buttons (optional) */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 8px;
      background: #ffdd59;
      color: #2c3e50;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #ffd700;
      transform: scale(1.05);
    }

    /* Responsive */
    @media screen and (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        max-width: 100%;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to My Portfolio</h1>
      <p>Applied Mathematics ‚ö° Data Science üìä Cybersecurity üîê Mathematical Modeling üßÆ  
      <br>Exploring AI-driven solutions for health & security</p>
      <a class="btn" href="projects.html">See My Work</a>
    </div>
    <div class="hero-img">
      <!-- Replace the link below with your actual photo -->
      <img src="https://via.placeholder.com/300" alt="Grace Kitonyi" class="hero-img">
    </div>
  </section>

</body>
</html>
