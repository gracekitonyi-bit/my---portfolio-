<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grace Kitonyi Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background: rgba(0,0,0,0.3);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #ffdd59;
      transform: translateY(-3px);
    }

    .nav-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 120px 50px 50px 50px; /* moved down below nav */
    }

    .hero-text {
      max-width: 60%;
      animation: fadeInLeft 1.5s ease;
    }

    h1 {
      font-size: 48px;
      color: #ffd700; /* brighter color for visibility */
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin: 0;
    }

    h2 {
      font-size: 24px;
      margin-top: 15px;
      color: #ffdd59;
      min-height: 30px;
    }

    .hero-img {
      max-width: 300px;
      border-radius: 50%;
      border: 5px solid #fff;
      animation: fadeInRight 1.5s ease;
    }

    @keyframes fadeInLeft {
      from {opacity: 0; transform: translateX(-50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    @keyframes fadeInRight {
      from {opacity: 0; transform: translateX(50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 8px;
      background: #ffdd59;
      color: #2c3e50;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #ffd700;
      transform: scale(1.05);
    }

    @media screen and (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        max-width: 100%;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation with Photo -->
  <nav>
    <img src="https://raw.githubusercontent.com/gracekitonyi-bit/gracekitonyi-bit-daily-reports/main/passport%20photo.jpg" alt="Grace Kitonyi" class="nav-photo">
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1 id="name"></h1>
      <h2 id="specialization"></h2>
      <a class="btn" href="projects.html">See My Work</a>
    </div>
    <div class="hero-img">
      <img src="https://raw.githubusercontent.com/gracekitonyi-bit/gracekitonyi-bit-daily-reports/main/passport%20photo.jpg" alt="Grace Kitonyi" class="hero-img">
    </div>
  </section>

  <!-- Typing Animation -->
  <script>
    const nameText = "Grace Kitonyi";
    const specializations = [
      "Applied Mathematics ‚ö°",
      "Data Science üìä",
      "Cybersecurity üîê",
      "Mathematical Modeling üßÆ",
      "AI-driven solutions for health & security"
    ];

    const nameElement = document.getElementById('name');
    const specElement = document.getElementById('specialization');

    let nameIndex = 0;
    let specIndex = 0;

    function typeName() {
      if (nameIndex < nameText.length) {
        nameElement.innerHTML += nameText.charAt(nameIndex);
        nameIndex++;
        setTimeout(typeName, 150);
      } else {
        setTimeout(typeSpecialization, 500);
      }
    }

    function typeSpecialization() {
      let currentSpec = specializations[specIndex];
      let charIndex = 0;

      function typeChar() {
        if (charIndex < currentSpec.length) {
          specElement.innerHTML += currentSpec.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 100);
        } else {
          setTimeout(() => {
            specElement.innerHTML = "";
            specIndex = (specIndex + 1) % specializations.length;
            typeSpecialization();
          }, 1500);
        }
      }
      typeChar();
    }

    typeName();
  </script>
</body>
</html>
