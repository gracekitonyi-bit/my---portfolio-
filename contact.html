<!DOCTYPE html>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    /* Nav bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* âœ… Fix cutting issue */
      padding: 15px 50px;
      background: rgba(0,0,0,0.6);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 8px 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffd700; }
    .nav-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    /* Contact container */
    .container {
      padding: 160px 50px 50px;
      max-width: 700px;
      margin: auto;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
      color: #34495e;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border: 1px solid #2980b9;
      box-shadow: 0 0 6px rgba(41,128,185,0.4);
      outline: none;
    }

    button {
      background: #2980b9;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #1abc9c;
      transform: scale(1.05);
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #2980b9;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    .links a:hover { color: #1abc9c; }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
